<div class="companyInfoBox">
    <h1>{{this.ticker}}</h1>
    <p *ngIf="updated">Country: {{this.country}}</p>
    <p *ngIf="updated">Website: {{this.website}}</p>
    <p *ngIf="updated">Number of Employees: {{this.numberOfEmployees}}</p>
    <p *ngIf="updated">Sector: {{this.sector}}</p>
    <p *ngIf="updated">{{this.summary}}</p>
</div>
